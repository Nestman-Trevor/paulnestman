        </header>
        <section class="center paulBack">
            <h1>Contact Me</h1>
        </section>
        <section class="center">
            <div class="contact-section">
                <form class="gform contact-form" method="post" action="https://script.google.com/macros/s/AKfycby-yOQ84O3H229OKGIbCIc5MfDT7IN9WPYdR4fjGbMK28For0w/exec">
                    <p>Send a message</p>
                    <div class="input-row">
                        <input type="text" name="name" id="name" required />
                        <label class="above" for="name">Name</label>
                        <span class="input-underline"></span>
                    </div>
                    <div class="input-row">
                        <input type="text" name="phone" id="phone" required />
                        <label class="above" for="phone">Phone</label>
                        <span class="input-underline"></span>
                    </div>
                    <div class="input-row">
                        <input type="text" name="email" id="email" required />
                        <label class="above" for="email">Email</label>
                        <span id="email-underline" class="input-underline"></span>
                    </div>
                    <small id="email-error" class="error-txt">INVALID EMAIL</small>
                    <div class="input-row" id="message-row">
                        <textarea rows="1" style="height:1em;" type="text" name="message" id="message" required></textarea>
                        <label class="above" for="message">Message</label>
                        <span class="input-underline"></span>
                    </div>
                    <button id="send" type="submit">Send Message</button>
                </form>
                <div class="contact-info">
                    <p>Call directly</p>
                    <a href="tel:+18016083282">801-608-3282</a>
                    <p>Email</p>
                    <a href="mailto:paulnestman@yahoo.com">paulnestman@yahoo.com</a>
